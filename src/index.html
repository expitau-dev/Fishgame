<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Trout Bout!</title>
</head>
<body>
    <div class="menu-container">
        <h1 class="menu-title">Trout Bout</h1>

        <div class="menu-list">
            <input type="text" class="standard-text-input" id="nameInput" placeholder="Name" maxlength="15"></input>
            <input type="text" class="standard-text-input" id="roomInput" placeholder="Room Code" oninput="onRoomInput(this.value)" maxlength="4"></input>

            <div class="menu-group">
                <button class="standard-button" onclick="createGame()">Host</button>
                <p class="bold">|</p>
                <button class="standard-button" id="joinButton" disabled onclick="joinGame()">Join</button>
            </div>
        </div>
    </div>
</body>

<script>
    const onRoomInput = (text) => {
        const button = document.getElementById('joinButton');
        button.disabled = text.length !== 4;

        if(text.length > 0){
            document.getElementById('roomInput').classList.add('uppercase');
        }else{
            document.getElementById('roomInput').classList.remove('uppercase');
        }
    }

    const joinGame = () => {
        const roomCode = document.getElementById('roomInput').value.toUpperCase();
        const name = document.getElementById('nameInput').value;
        location.href = 'game.html?room=' + roomCode + '&name=' + name;
    }

    const createGame = () => {
        const name = document.getElementById('nameInput').value;
        location.href = 'game.html?m=3&name=' + name;
    }
</script>
</html>
